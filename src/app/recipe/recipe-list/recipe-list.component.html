<div class="container mt-4">
  <div class="row">
    <div class="col-3" *ngFor="let recipe of recipes">
      <div class="p-2 border bg-white mb-3">
        <img [src]="recipe.imagen" alt="{{ recipe.nombre }}" width="100%" />
        <h5>{{ recipe.nombre }}</h5>
        <p>Porciones: {{ recipe.porciones }}</p>
        <p>Tiempo: {{ recipe.tiempo_minutos }} min</p>
        <p>Ingredientes: {{ contarIngredientes(recipe) }}</p>
        <button class="btn btn-sm btn-primary" (click)="verDetalle(recipe.id)">Ver</button>
      </div>
    </div>
  </div>
</div>
